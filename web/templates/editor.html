<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DocAssistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx-preview@latest/dist/docx-preview.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedDoc = sessionStorage.getItem('generatedDoc');
            
            if (savedDoc) {
                const byteString = atob(savedDoc.split(',')[1]);
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                
                const blob = new Blob([ab], {type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'});
                
                // Рендеринг документа
                docx.renderAsync(blob, document.getElementById('preview'), null, {
                    className: "docx",
                });
            }
        });
    </script>
</head>
<body>
    <div class="container-fluid vh-100">
        <!-- Ваш интерфейс следующего этапа -->
        <div id="preview" class="h-100"></div>
    </div>
</body>
</html>
