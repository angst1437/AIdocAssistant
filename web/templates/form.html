<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DocAssistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 id="logo">DocAssistant</h1>
    <h3 id="title-form-header">Заполните данные для титульного листа</h3>
    <div id="inputs">
        <div class="title-form">
            <form method="POST" action="/generate" >
                <div class="mb-3">
                    <label class="form-label" >
                        Введите университет, факультет/институт, кафедру(через enter)
                    </label>
                    <textarea name="university-info" type="text" class="form-control" rows="5" cols="30" required
                              placeholder="Челябинский государственный университет&#10Институт информационных технологий"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label" >Введите тип работы:</label>
                    <input name="work-type" type="text" class="form-control" placeholder="Реферат" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" >Введите дисциплину:</label>
                    <input name="work-subject" type="text" class="form-control" placeholder="Экономическая теория" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" >Введите тему:</label>
                    <input name="work-theme" type="text" class="form-control"
                           placeholder="Влияние плановой экономики на экономику СССР" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" >Введите своё ФИО:</label>
                    <input name="fullname" type="text" class="form-control" placeholder="Иванов А.А." required>
                </div>

                <div class="mb-3">
                    <label class="form-label" >Введите академическую группу:</label>
                    <input name="group" type="text" class="form-control" placeholder="ПИ-201" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" >Введите должность и ФИО<br> проверяющего/руководителя:</label>
                    <input name="educator" type="text" class="form-control"
                           placeholder="Кандидат экономических наук, доцент Петриченко Ю. В." required>
                </div>

                <div class="mb-3">
                    <label class="form-label" >Введите город:</label>
                    <input name="city" type="text" class="form-control" placeholder="Челябинск" required>
                </div>

                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
        <div class="intro-form">

        </div>
    </div>
</body>
</html>
