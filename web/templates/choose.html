<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DocAssistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="choice-container">
        <!-- Кнопка 1: Drag-and-drop для загрузки DOCX -->
        <div class="choice-box" id="upload-box">
            <h2>Загрузите файл</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="docx-upload" accept=".docx" hidden>
                <label for="docx-upload" class="drop-area">
                    <span id="drop-text">Перетащите файл сюда или кликните</span>
                    <div id="file-name" class="file-name"></div>
                </label>
                <button type="submit" class="btn btn-primary">Загрузить</button>
            </form>
        </div>

        <!-- Кнопка 2: Создать новый документ -->
        <div class="choice-box" onclick="window.location.href='/form'">
            <h2>Новый документ</h2>
            <p>Начать с чистого листа</p>
        </div>
    </div>

    <script>
        // Drag-and-drop функционал
        const dropArea = document.querySelector('.drop-area');
        const fileInput = document.getElementById('docx-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const dropText = document.getElementById('drop-text');

        // Обработчик выбора файла
        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                fileNameDisplay.textContent = fileName;
                dropText.textContent = "Файл выбран:";
            }
        });

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('highlight');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('highlight');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('highlight');
            fileInput.files = e.dataTransfer.files;
            
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                fileNameDisplay.textContent = fileName;
                dropText.textContent = "Файл выбран:";
            }
        });

        // Обработка отправки формы
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Пожалуйста, выберите файл');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/process_docx', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) { // Ответ на удачную отправку файла
                    const text = await response.text();
                    alert(text);
                } else {
                    alert('Ошибка при обработке файла');
                }
            } catch (error) {
                alert('Произошла ошибка: ' + error.message);
            }
        });
    </script>
</body>
</html>
