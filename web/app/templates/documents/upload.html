{% extends "base.html" %}

{% block title %}Загрузка документа | НИР Ассистент{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8">
    <h1 class="text-2xl font-bold text-center mb-8">Загрузка документа</h1>
    
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('documents.upload_document') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-6">
                    <label for="title" class="block text-sm font-medium text-gray-700">Название документа</label>
                    <input type="text" name="title" id="title" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Введите название документа" required>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700">Выберите способ загрузки</label>
                    <div class="mt-2">
                        <div class="flex items-center">
                            <input id="upload-file" name="upload_type" type="radio" value="file" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300" checked>
                            <label for="upload-file" class="ml-3 block text-sm font-medium text-gray-700">
                                Загрузить файл
                            </label>
                        </div>
                        <div class="flex items-center mt-2">
                            <input id="upload-text" name="upload_type" type="radio" value="text" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                            <label for="upload-text" class="ml-3 block text-sm font-medium text-gray-700">
                                Вставить текст
                            </label>
                        </div>
                    </div>
                </div>
                
                <div id="file-upload-section" class="mb-6">
                    <label class="block text-sm font-medium text-gray-700">Загрузите файл</label>
                    <div class="mt-2 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4h-12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="document" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span>Загрузить файл</span>
                                    <input id="document" name="document" type="file" class="sr-only" accept=".docx,.pdf,.txt">
                                </label>
                                <p class="pl-1">или перетащите сюда</p>
                            </div>
                            <p class="text-xs text-gray-500">
                                Поддерживаемые форматы: DOCX, PDF, TXT
                            </p>
                        </div>
                    </div>
                </div>
                
                <div id="text-upload-section" class="mb-6 hidden">
                    <label for="text_content" class="block text-sm font-medium text-gray-700">Вставьте текст</label>
                    <textarea id="text_content" name="text_content" rows="10" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
                </div>
                
                <div class="flex justify-end">
                    <a href="{{ url_for('documents.create_options') }}" class="mr-3 inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Отмена
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Загрузить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const uploadTypeRadios = document.querySelectorAll('input[name="upload_type"]');
        const fileUploadSection = document.getElementById('file-upload-section');
        const textUploadSection = document.getElementById('text-upload-section');
        
        uploadTypeRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'file') {
                    fileUploadSection.classList.remove('hidden');
                    textUploadSection.classList.add('hidden');
                } else {
                    fileUploadSection.classList.add('hidden');
                    textUploadSection.classList.remove('hidden');
                }
            });
        });
    });
</script>
{% endblock %}
